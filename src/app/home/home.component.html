<app-loader [Loading]="Loading"></app-loader>
<div class="mat-elevation-z8">
  <table matSort color="accent" mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef></th>
      <td class="img-cell" mat-cell *matCellDef="let element"> <img src="{{element.snippet.thumbnails.medium.url}}" alt=""> </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>   Title  </th>
      <td mat-cell *matCellDef="let element"> {{element.snippet.title}}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Published Date </th>
      <td mat-cell *matCellDef="let element"> {{element.snippet.publishedAt | date:medium}}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element">   <button (click)='goToDetails(element)' mat-raised-button>Details</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
